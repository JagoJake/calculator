<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
    <!-- Create an element to display the calculation. -->
    <p class="js-calculation calculation"></p>

    <p>
      <button onclick="
        updateCalculation('1');
      " class="grey-button">1</button>

      <button onclick="
        updateCalculation('2');
      " class="grey-button">2</button>

      <button onclick="
        updateCalculation('3');
      " class="grey-button">3</button>

      <button onclick="
        updateCalculation(' + ');
      " class="orange-button">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      " class="grey-button">4</button>

      <button onclick="
        updateCalculation('5');
      " class="grey-button">5</button>

      <button onclick="
        updateCalculation('6');
      " class="grey-button">6</button>

      <button onclick="
        updateCalculation(' - ');
      " class="orange-button">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      " class="grey-button">7</button>

      <button onclick="
        updateCalculation('8');
      " class="grey-button">8</button>

      <button onclick="
        updateCalculation('9');
      " class="grey-button">9</button>

      <button onclick="
        updateCalculation(' * ');
      " class="orange-button">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      " class="grey-button">0</button>

      <button onclick="
        updateCalculation('.');
      " class="grey-button">.</button>

      <button onclick="
        calculation = eval(calculation);
        
        // Display the calculation on the page
        // instead of console.log
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      " class="grey-button">=</button>

      <button onclick="
        updateCalculation(' / ');
      " class="orange-button">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        
        // Display the calculation on the page
        // instead of console.log
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      " class="clear-button">Clear</button>
    </p>

    <script src="index.js"></script>
  </body>
</html>
